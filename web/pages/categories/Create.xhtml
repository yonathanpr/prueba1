<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriesCreateDlg" widgetVar="CategoriesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCategoriesTitle}">
            <h:form id="CategoriesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCategoriesLabel_categoryID}" for="categoryID" />
                        <p:inputText id="categoryID" value="#{categoriesController.selected.categoryID}" title="#{bundle.CreateCategoriesTitle_categoryID}" required="true" requiredMessage="#{bundle.CreateCategoriesRequiredMessage_categoryID}"/>
                        <p:outputLabel value="#{bundle.CreateCategoriesLabel_categoryName}" for="categoryName" />
                        <p:inputText id="categoryName" value="#{categoriesController.selected.categoryName}" title="#{bundle.CreateCategoriesTitle_categoryName}" required="true" requiredMessage="#{bundle.CreateCategoriesRequiredMessage_categoryName}"/>
                        <p:outputLabel value="#{bundle.CreateCategoriesLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{categoriesController.selected.description}" title="#{bundle.CreateCategoriesTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateCategoriesLabel_picture}" for="picture" />
                        <p:inputTextarea rows="4" cols="30" id="picture" value="#{categoriesController.selected.picture}" title="#{bundle.CreateCategoriesTitle_picture}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriesController.create}" value="#{bundle.Save}" update="display,:CategoriesListForm:datalist,:growl" oncomplete="handleSubmit(args,'CategoriesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
