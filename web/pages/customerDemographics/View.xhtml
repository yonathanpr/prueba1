<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomerDemographicsViewDlg" widgetVar="CustomerDemographicsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCustomerDemographicsTitle}">
            <h:form id="CustomerDemographicsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{customerDemographicsController.selected != null}">
                        <h:outputText value="#{bundle.ViewCustomerDemographicsLabel_customerTypeID}"/>
                        <h:outputText value="#{customerDemographicsController.selected.customerTypeID}" title="#{bundle.ViewCustomerDemographicsTitle_customerTypeID}"/>
                        <h:outputText value="#{bundle.ViewCustomerDemographicsLabel_customerDesc}"/>
                        <h:outputText value="#{customerDemographicsController.selected.customerDesc}" title="#{bundle.ViewCustomerDemographicsTitle_customerDesc}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CustomerDemographicsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
