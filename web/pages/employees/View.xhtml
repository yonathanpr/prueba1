<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeesViewDlg" widgetVar="EmployeesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmployeesTitle}">
            <h:form id="EmployeesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeesController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmployeesLabel_employeeID}"/>
                        <h:outputText value="#{employeesController.selected.employeeID}" title="#{bundle.ViewEmployeesTitle_employeeID}"/>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_lastName}"/>
                        <h:outputText value="#{employeesController.selected.lastName}" title="#{bundle.ViewEmployeesTitle_lastName}"/>

                        <h:outputText value="#{employeesController.selected.firstName}" title="#{bundle.ViewEmployeesTitle_firstName}"/>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_title}"/>
                        <h:outputText value="#{employeesController.selected.title}" title="#{bundle.ViewEmployeesTitle_title}"/>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_titleOfCourtesy}"/>
                        <h:outputText value="#{employeesController.selected.titleOfCourtesy}" title="#{bundle.ViewEmployeesTitle_titleOfCourtesy}"/>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_birthDate}"/>
                        <h:outputText value="#{employeesController.selected.birthDate}" title="#{bundle.ViewEmployeesTitle_birthDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_hireDate}"/>
                        <h:outputText value="#{employeesController.selected.hireDate}" title="#{bundle.ViewEmployeesTitle_hireDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_address}"/>

                        <h:outputText value="#{bundle.ViewEmployeesLabel_city}"/>

                        <h:outputText value="#{bundle.ViewEmployeesLabel_region}"/>

                        <h:outputText value="#{bundle.ViewEmployeesLabel_country}"/>
                        <h:outputText value="#{employeesController.selected.country}" title="#{bundle.ViewEmployeesTitle_country}"/>

                        <h:outputText value="#{employeesController.selected.photo}" title="#{bundle.ViewEmployeesTitle_photo}"/>

                        <h:outputText value="#{bundle.ViewEmployeesLabel_photoPath}"/>
