<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrderDetailsCreateDlg" widgetVar="OrderDetailsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOrderDetailsTitle}">
            <h:form id="OrderDetailsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{orderDetailsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOrderDetailsLabel_unitPrice}" for="unitPrice" />
                        <p:inputText id="unitPrice" value="#{orderDetailsController.selected.unitPrice}" title="#{bundle.CreateOrderDetailsTitle_unitPrice}" required="true" requiredMessage="#{bundle.CreateOrderDetailsRequiredMessage_unitPrice}"/>
                        <p:outputLabel value="#{bundle.CreateOrderDetailsLabel_quantity}" for="quantity" />
                        <p:inputText id="quantity" value="#{orderDetailsController.selected.quantity}" title="#{bundle.CreateOrderDetailsTitle_quantity}" required="true" requiredMessage="#{bundle.CreateOrderDetailsRequiredMessage_quantity}"/>
                        <p:outputLabel value="#{bundle.CreateOrderDetailsLabel_discount}" for="discount" />
                        <p:inputText id="discount" value="#{orderDetailsController.selected.discount}" title="#{bundle.CreateOrderDetailsTitle_discount}" required="true" requiredMessage="#{bundle.CreateOrderDetailsRequiredMessage_discount}"/>
                        <p:outputLabel value="#{bundle.CreateOrderDetailsLabel_orders}" for="orders" />
                        <p:selectOneMenu id="orders" value="#{orderDetailsController.selected.orders}" required="true" requiredMessage="#{bundle.EditOrderDetailsRequiredMessage_orders}">
                            <f:selectItems value="#{ordersController.itemsAvailableSelectOne}"
                                           var="ordersItem"
                                           itemValue="#{ordersItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateOrderDetailsLabel_products}" for="products" />
                        <p:selectOneMenu id="products" value="#{orderDetailsController.selected.products}" required="true" requiredMessage="#{bundle.EditOrderDetailsRequiredMessage_products}">
                            <f:selectItems value="#{productsController.itemsAvailableSelectOne}"
                                           var="productsItem"
                                           itemValue="#{productsItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{orderDetailsController.create}" value="#{bundle.Save}" update="display,:OrderDetailsListForm:datalist,:growl" oncomplete="handleSubmit(args,'OrderDetailsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrderDetailsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
