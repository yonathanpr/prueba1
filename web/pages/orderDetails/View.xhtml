<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrderDetailsViewDlg" widgetVar="OrderDetailsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOrderDetailsTitle}">
            <h:form id="OrderDetailsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{orderDetailsController.selected != null}">
                        <h:outputText value="#{bundle.ViewOrderDetailsLabel_unitPrice}"/>
                        <h:outputText value="#{orderDetailsController.selected.unitPrice}" title="#{bundle.ViewOrderDetailsTitle_unitPrice}"/>
                        <h:outputText value="#{bundle.ViewOrderDetailsLabel_quantity}"/>
                        <h:outputText value="#{orderDetailsController.selected.quantity}" title="#{bundle.ViewOrderDetailsTitle_quantity}"/>
                        <h:outputText value="#{bundle.ViewOrderDetailsLabel_discount}"/>
                        <h:outputText value="#{orderDetailsController.selected.discount}" title="#{bundle.ViewOrderDetailsTitle_discount}"/>
                        <h:outputText value="#{bundle.ViewOrderDetailsLabel_orders}"/>
                        <h:outputText value="#{orderDetailsController.selected.orders}" title="#{bundle.ViewOrderDetailsTitle_orders}"/>
                        <h:outputText value="#{bundle.ViewOrderDetailsLabel_products}"/>
                        <h:outputText value="#{orderDetailsController.selected.products}" title="#{bundle.ViewOrderDetailsTitle_products}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OrderDetailsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
