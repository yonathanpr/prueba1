<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdersViewDlg" widgetVar="OrdersViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOrdersTitle}">
            <h:form id="OrdersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordersController.selected != null}">
                        <h:outputText value="#{bundle.ViewOrdersLabel_orderID}"/>
                        <h:outputText value="#{ordersController.selected.orderID}" title="#{bundle.ViewOrdersTitle_orderID}"/>
                        <h:outputText value="#{bundle.ViewOrdersLabel_orderDate}"/>
                        <h:outputText value="#{ordersController.selected.orderDate}" title="#{bundle.ViewOrdersTitle_orderDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOrdersLabel_requiredDate}"/>
                        <h:outputText value="#{ordersController.selected.requiredDate}" title="#{bundle.ViewOrdersTitle_requiredDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOrdersLabel_shippedDate}"/>
                        <h:outputText value="#{ordersController.selected.shippedDate}" title="#{bundle.ViewOrdersTitle_shippedDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOrdersLabel_freight}"/>
                        <h:outputText value="#{ordersController.selected.freight}" title="#{bundle.ViewOrdersTitle_freight}"/>
                        <h:outputText value="#{bundle.ViewOrdersLabel_shipName}"/>
                        <h:outputText value="#{ordersController.selected.shipName}" title="#{bundle.ViewOrdersTitle_shipName}"/>
                        <h:outputText value="#{bundle.ViewOrdersLabel_shipAddress}"/>
                        <h:outputText value="#{ordersController.selected.shipAddress}" title="#{bundle.ViewOrdersTitle_shipAddress}"/>
                        <h:outputText value="#{bundle.ViewOrdersLabel_shipCity}"/>
                        <h:outputText value="#{ordersController.selected.shipCity}" title="#{bundle.ViewOrdersTitle_shipCity}"/>
                        <h:outputText value="#{bundle.ViewOrdersLabel_shipRegion}"/>
                        <h:outputText value="#{ordersController.selected.shipRegion}" title="#{bundle.ViewOrdersTitle_shipRegion}"/>
                        <h:outputText value="#{bundle.ViewOrdersLabel_shipPostalCode}"/>
                        <h:outputText value="#{ordersController.selected.shipPostalCode}" title="#{bundle.ViewOrdersTitle_shipPostalCode}"/>
                        <h:outputText value="#{bundle.ViewOrdersLabel_shipCountry}"/>
                        <h:outputText value="#{ordersController.selected.shipCountry}" title="#{bundle.ViewOrdersTitle_shipCountry}"/>
                        <h:outputText value="#{bundle.ViewOrdersLabel_customerID}"/>
                        <h:outputText value="#{ordersController.selected.customerID}" title="#{bundle.ViewOrdersTitle_customerID}"/>
                        <h:outputText value="#{bundle.ViewOrdersLabel_employeeID}"/>
                        <h:outputText value="#{ordersController.selected.employeeID}" title="#{bundle.ViewOrdersTitle_employeeID}"/>
                        <h:outputText value="#{bundle.ViewOrdersLabel_shipVia}"/>
                        <h:outputText value="#{ordersController.selected.shipVia}" title="#{bundle.ViewOrdersTitle_shipVia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OrdersViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
