<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductsEditDlg" widgetVar="ProductsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductsTitle}">
            <h:form id="ProductsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductsLabel_productID}" for="productID" />
                        <p:inputText id="productID" value="#{productsController.selected.productID}" title="#{bundle.EditProductsTitle_productID}" required="true" requiredMessage="#{bundle.EditProductsRequiredMessage_productID}"/>
                        <p:outputLabel value="#{bundle.EditProductsLabel_productName}" for="productName" />
                        <p:inputText id="productName" value="#{productsController.selected.productName}" title="#{bundle.EditProductsTitle_productName}" required="true" requiredMessage="#{bundle.EditProductsRequiredMessage_productName}"/>
                        <p:outputLabel value="#{bundle.EditProductsLabel_quantityPerUnit}" for="quantityPerUnit" />
                        <p:inputText id="quantityPerUnit" value="#{productsController.selected.quantityPerUnit}" title="#{bundle.EditProductsTitle_quantityPerUnit}" />
                        <p:outputLabel value="#{bundle.EditProductsLabel_unitPrice}" for="unitPrice" />
                        <p:inputText id="unitPrice" value="#{productsController.selected.unitPrice}" title="#{bundle.EditProductsTitle_unitPrice}" />
                        <p:outputLabel value="#{bundle.EditProductsLabel_unitsInStock}" for="unitsInStock" />
                        <p:inputText id="unitsInStock" value="#{productsController.selected.unitsInStock}" title="#{bundle.EditProductsTitle_unitsInStock}" />
                        <p:outputLabel value="#{bundle.EditProductsLabel_unitsOnOrder}" for="unitsOnOrder" />
                        <p:inputText id="unitsOnOrder" value="#{productsController.selected.unitsOnOrder}" title="#{bundle.EditProductsTitle_unitsOnOrder}" />
                        <p:outputLabel value="#{bundle.EditProductsLabel_reorderLevel}" for="reorderLevel" />
                        <p:inputText id="reorderLevel" value="#{productsController.selected.reorderLevel}" title="#{bundle.EditProductsTitle_reorderLevel}" />
                        <p:outputLabel value="#{bundle.EditProductsLabel_discontinued}" for="discontinued" />
                        <p:selectBooleanCheckbox id="discontinued" value="#{productsController.selected.discontinued}" required="true" requiredMessage="#{bundle.EditProductsRequiredMessage_discontinued}"/>
                        <p:outputLabel value="#{bundle.EditProductsLabel_categoryID}" for="categoryID" />
                        <p:selectOneMenu id="categoryID" value="#{productsController.selected.categoryID}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriesController.itemsAvailableSelectOne}"
                                           var="categoryIDItem"
                                           itemValue="#{categoryIDItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProductsLabel_supplierID}" for="supplierID" />
                        <p:selectOneMenu id="supplierID" value="#{productsController.selected.supplierID}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{suppliersController.itemsAvailableSelectOne}"
                                           var="supplierIDItem"
                                           itemValue="#{supplierIDItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productsController.update}" value="#{bundle.Save}" update="display,:ProductsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
