<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductsViewDlg" widgetVar="ProductsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductsTitle}">
            <h:form id="ProductsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productsController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductsLabel_productID}"/>
                        <h:outputText value="#{productsController.selected.productID}" title="#{bundle.ViewProductsTitle_productID}"/>
                        <h:outputText value="#{bundle.ViewProductsLabel_productName}"/>
                        <h:outputText value="#{productsController.selected.productName}" title="#{bundle.ViewProductsTitle_productName}"/>
                        <h:outputText value="#{bundle.ViewProductsLabel_quantityPerUnit}"/>
                        <h:outputText value="#{productsController.selected.quantityPerUnit}" title="#{bundle.ViewProductsTitle_quantityPerUnit}"/>
                        <h:outputText value="#{bundle.ViewProductsLabel_unitPrice}"/>
                        <h:outputText value="#{productsController.selected.unitPrice}" title="#{bundle.ViewProductsTitle_unitPrice}"/>
                        <h:outputText value="#{bundle.ViewProductsLabel_unitsInStock}"/>
                        <h:outputText value="#{productsController.selected.unitsInStock}" title="#{bundle.ViewProductsTitle_unitsInStock}"/>
                        <h:outputText value="#{bundle.ViewProductsLabel_unitsOnOrder}"/>
                        <h:outputText value="#{productsController.selected.unitsOnOrder}" title="#{bundle.ViewProductsTitle_unitsOnOrder}"/>
                        <h:outputText value="#{bundle.ViewProductsLabel_reorderLevel}"/>
                        <h:outputText value="#{productsController.selected.reorderLevel}" title="#{bundle.ViewProductsTitle_reorderLevel}"/>
                        <h:outputText value="#{bundle.ViewProductsLabel_discontinued}"/>
                        <p:selectBooleanCheckbox value="#{productsController.selected.discontinued}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewProductsLabel_categoryID}"/>
                        <h:outputText value="#{productsController.selected.categoryID}" title="#{bundle.ViewProductsTitle_categoryID}"/>
                        <h:outputText value="#{bundle.ViewProductsLabel_supplierID}"/>
                        <h:outputText value="#{productsController.selected.supplierID}" title="#{bundle.ViewProductsTitle_supplierID}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
