<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ShippersViewDlg" widgetVar="ShippersViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewShippersTitle}">
            <h:form id="ShippersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{shippersController.selected != null}">
                        <h:outputText value="#{bundle.ViewShippersLabel_shipperID}"/>
                        <h:outputText value="#{shippersController.selected.shipperID}" title="#{bundle.ViewShippersTitle_shipperID}"/>
                        <h:outputText value="#{bundle.ViewShippersLabel_companyName}"/>
                        <h:outputText value="#{shippersController.selected.companyName}" title="#{bundle.ViewShippersTitle_companyName}"/>
                        <h:outputText value="#{bundle.ViewShippersLabel_phone}"/>
                        <h:outputText value="#{shippersController.selected.phone}" title="#{bundle.ViewShippersTitle_phone}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ShippersViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
