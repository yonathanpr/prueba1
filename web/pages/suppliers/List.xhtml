<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSuppliersTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SuppliersListForm">
                <p:panel header="#{bundle.ListSuppliersTitle}">
                    <p:dataTable id="datalist" value="#{suppliersController.items}" var="item"
                                 selectionMode="single" selection="#{suppliersController.selected}"
                                 paginator="true"
                                 rowKey="#{item.supplierID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSuppliersTitle_supplierID}"/>
                            </f:facet>
                            <h:outputText value="#{item.supplierID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSuppliersTitle_companyName}"/>
                            </f:facet>
                            <h:outputText value="#{item.companyName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSuppliersTitle_contactName}"/>
                            </f:facet>
                            <h:outputText value="#{item.contactName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSuppliersTitle_contactTitle}"/>
                            </f:facet>
                            <h:outputText value="#{item.contactTitle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSuppliersTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSuppliersTitle_city}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSuppliersTitle_region}"/>
                            </f:facet>
                            <h:outputText value="#{item.region}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSuppliersTitle_postalCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.postalCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSuppliersTitle_country}"/>
                            </f:facet>
                            <h:outputText value="#{item.country}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSuppliersTitle_phone}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSuppliersTitle_fax}"/>
                            </f:facet>
                            <h:outputText value="#{item.fax}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSuppliersTitle_homePage}"/>
                            </f:facet>
                            <h:outputText value="#{item.homePage}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{suppliersController.prepareCreate}" update=":SuppliersCreateForm" oncomplete="PF('SuppliersCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SuppliersViewForm" oncomplete="PF('SuppliersViewDialog').show()" disabled="#{empty suppliersController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SuppliersEditForm" oncomplete="PF('SuppliersEditDialog').show()" disabled="#{empty suppliersController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{suppliersController.destroy}" update=":growl,datalist" disabled="#{empty suppliersController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
