<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TerritoriesEditDlg" widgetVar="TerritoriesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTerritoriesTitle}">
            <h:form id="TerritoriesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{territoriesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTerritoriesLabel_territoryID}" for="territoryID" />
                        <p:inputText id="territoryID" value="#{territoriesController.selected.territoryID}" title="#{bundle.EditTerritoriesTitle_territoryID}" required="true" requiredMessage="#{bundle.EditTerritoriesRequiredMessage_territoryID}"/>
                        <p:outputLabel value="#{bundle.EditTerritoriesLabel_territoryDescription}" for="territoryDescription" />
                        <p:inputText id="territoryDescription" value="#{territoriesController.selected.territoryDescription}" title="#{bundle.EditTerritoriesTitle_territoryDescription}" required="true" requiredMessage="#{bundle.EditTerritoriesRequiredMessage_territoryDescription}"/>
                        <p:outputLabel value="#{bundle.EditTerritoriesLabel_regionID}" for="regionID" />
                        <p:selectOneMenu id="regionID" value="#{territoriesController.selected.regionID}" required="true" requiredMessage="#{bundle.EditTerritoriesRequiredMessage_regionID}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{regionController.itemsAvailableSelectOne}"
                                           var="regionIDItem"
                                           itemValue="#{regionIDItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{territoriesController.update}" value="#{bundle.Save}" update="display,:TerritoriesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TerritoriesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TerritoriesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
